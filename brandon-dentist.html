<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dental Appointments</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to [Dental Business Name]</h1>
    <p>Your one-stop solution for dental care appointments.</p>
  </header>

  <div class="container">
    <section>
      <h2>Book Your Appointment</h2>
      <p>Choose a time that works best for you:</p>
      <!-- Calendly Inline Widget -->
      <div id="calendly-inline-widget" style="min-width:320px; height:630px;"></div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 [Dental Business Name]. All rights reserved.</p>
  </footer>

  <!-- Calendly Script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script type="text/javascript">
    Calendly.initInlineWidget({
      url: 'https://calendly.com/owenthcarey/test-event',
      parentElement: document.getElementById('calendly-inline-widget'),
      prefill: {},
      utm: {}
    });
  </script>
</body>
</html>
